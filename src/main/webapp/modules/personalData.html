<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/css/public.css"/>
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <link rel="stylesheet" href="/assets/css/font-awesome.css"/>
    <script src="/assets/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="/assets/css/n-date.css"/>
    <script src="/assets/js/n-date.js"></script>
    <script src="/assets/js/iscroll.js"></script>
</head>
<body class="gary-bg">
<div class="wrapper bot60">
    <header>
        <div class="mobile-nav">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="/assets/images/logo.png" alt="" width="80"/>
        <div class="center">
            <a href="center.html"><img src="/assets/images/my.png " alt=""/></a>
        </div>
    </header>
    <div class="fillBox">
        <ul>
            <li>
                <span>姓名</span>
                <input type="text" class="linkInput" placeholder=""/>
            </li>
            <li>
                <span>性别</span>
                <input type="text" class="linkInput" placeholder="" id="sex"/>
            </li>
            <li>
                <span>出生日期</span>
                <input type="text" class="linkInput" placeholder="" id="birth"/>
            </li>
            <li>
                <span>电子邮件</span>
                <input type="text" class="linkInput" placeholder=""/>
            </li>
            <li>
                <span>公司名称</span>
                <input type="text" class="linkInput"/>
            </li>
            <li>
                <span>联系地址</span>
                <input type="text" class="linkInput" placeholder=""/>
            </li>
            <li>
                <span>手机</span>
                <input type="tel" class="linkInput" placeholder=""/>
            </li>
            <li>
                <span>座机</span>
                <input type="tel" class="linkInput" placeholder=""/>
            </li>
            <li>
                <span>紧急联系人电话</span>
                <input type="tel" class="linkInput" placeholder=""/>
            </li>
        </ul>
    </div>
    <div class="mobileTips">
        手机号码前加国家区号（如：加86）
    </div>
    <div id="datePlugin"></div>
    <div class="addLinkbtns">
        <a href="#">保 存 修 改</a>
    </div>
</div>
<script>
    $(function(){

        // sex
        $("#sex").zydate({
            theme: "diydata",
            diydata: ["男", "女"]
        }, function (d) {
            $("#sex").val(d);
        });

        // birth
        $("#birth").zydate({
            theme: "data",
            diydata: []
        }, function (d) {
            $("#birth").val(d);
        });


    })
</script>
</body>
</html>
